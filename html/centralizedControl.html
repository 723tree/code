<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>集控界面</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <link rel="stylesheet" href="../css/show1.css"/>
    <link href="../css/font-awesome.css" rel="stylesheet" />
    <link href="../iconfont/iconfont.css" rel="stylesheet" />
    <script src="../iconfont/iconfont.js"></script>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.4.5&key=您申请的key值"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/time.js"></script>
</head>
<body>
<div class="top col-md-12">
    <div class="top-left col-md-4">
        <div class="logo">
            <img src="../imgs/logo1.png">
        </div>
    </div>
    <div class="top-center col-md-4 ">
        <div class="time">
            <span>时间：</span><span id="clock"></span>
        </div>
    </div>
    <div class="top-right col-md-4 ">
        <div class="search" style="display: flex;flex-direction: row" >
            <form>
                <input type="text" class="form-control"  placeholder="搜索">
                <a href="powerStationDisplay.html" class="btn btn-primary"><i class="fa fa-search" ></i></a>
            </form>
            <form style="margin-left: 20px">
                <a href="informationCenter.html" title="返回主页" class="bhome"><span class="fa fa-home"></span></a>
                <input type="text" name="username" value="" hidden>
                <input type="text" name="username" value="" hidden>
            </form>
        </div>
    </div>
</div>
<div class="main col-md-12">
    <div id="container">
    </div>
    <div class="main-left">
        <div class="sun">
            <div class="weaIcon">
                <div class="img">
                    <img src="../imgs/weather.png">
                </div>
            </div>
            <div class="weather">
                <div class="weaContent">
                    <div class="place"><span class="fa fa-map-marker"></span>&nbsp;<span class="location">襄阳</span></div>
                    <div class="weaData">15℃多云</div>
                </div>
            </div>
            <div class="upDown">
                <div class="udContent">
                    <div class="up">
                        日出时间：<span class="upTime">06:00</span>
                    </div>
                    <div class="down">
                        日落时间：<span class="downTime">19:00</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="box box1">
                <div class="box-top">
                    <span>总发电量</span>
                </div>
                <div class="content">
                    <div class="conData"><span>100Mwh</span></div>
                </div>
            </div>
            <div class="box box2">
                <div class="box-top">
                    <span>当月发电量</span>
                </div>
                <div class="content">
                    <div class="conData">10Mwh</div>
                </div>
            </div>
            <div class="box box3">
                <div class="box-top">
                    <span>累计收益</span>
                </div>
                <div class="content">
                    <div class="conData">13000CNY</div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-right">
        <div class="sun"></div>
        <div class="list">
            <div class="box box1">
                <div class="box-top">
                    <span>装机容量</span>
                </div>
                <div class="content">
                    <div class="conData">100Mw</div>
                </div>
            </div>
            <div class="box box2">
                <div class="box-top">
                    <span>电站总数</span>
                </div>
                <div class="content">
                    <div class="conData">95处</div>
                </div>
            </div>
            <div class="box box3">
                <div class="box-top">
                    <span>减少CO2排放量</span>
                </div>
                <div class="content">
                    <div class="conData">90t</div>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    var map = new AMap.Map('container', {
        center: [100.397428, 35.90923],
        layers: [new AMap.TileLayer.Satellite()],
        zoom: 4
    });
    map.clearMap();  // 清除地图覆盖物

    var markers = [{
        icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_b1.png',
        position: [116.2329, 39.5420],
    }, {
        icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_b2.png',
        position: [112.05, 32.04],
    }, {
        icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_b3.png',
        position: [121.281321, 31.13495],
    }];

    var marker1 = new AMap.Marker({
        position:[116.2329, 39.5420]
    });
    marker1.setMap(map);
    // 设置鼠标划过点标记显示的文字提示
    marker1.setTitle('北京');

    // 设置label标签
    marker1.setLabel({//label默认蓝框白底左上角显示，样式className为：amap-marker-label
        offset: new AMap.Pixel(20, 20),//修改label相对于maker的位置
        content: "<a href='powerStationDisplay.html' style='color: white' id='click1'>北京</a>"
    });

    var marker2 = new AMap.Marker({
        position:[112.05, 32.04]
    });
    marker2.setMap(map);
    marker2.setTitle('襄阳');
    marker2.setLabel({
        offset: new AMap.Pixel(20, 20),
        content: "<a href='powerStationDisplay.html' style='color: white' id='click2'>襄阳</a>"
    });

    var marker3 = new AMap.Marker({
        position: [121.281321, 31.13495]
    });
    marker3.setMap(map);
    marker3.setTitle('上海');
    marker3.setLabel({
        offset: new AMap.Pixel(20, 20),
        content: "<a href='powerStationDisplay.html' style='color: white'id='click3'>上海</a>"
    });

   marker1.on('click',function (e) {
       var e = document.createEvent("MouseEvents");
       e.initEvent("click", true, true);
       document.getElementById("click1").dispatchEvent(e);
   })
    marker2.on('click',function (e) {
        var e = document.createEvent("MouseEvents");
        e.initEvent("click", true, true);
        document.getElementById("click2").dispatchEvent(e);
    })
    marker3.on('click',function (e) {
        var e = document.createEvent("MouseEvents");
        e.initEvent("click", true, true);
        document.getElementById("click3").dispatchEvent(e);
    })
</script>
</body>
</html>
