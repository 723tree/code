<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="renderer" content="webkit" />
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register2.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="modal-title text-center"><img src="../imgs/logo2.png" style="width:210px" ></h3>
                </div>
                <div class="panel-body">
                    <form id="demoForm" method="post" class="form-horizontal" action="addStation.html">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="username">账号</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="username" name="username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="password">密码</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" id="password" name="password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="confirmPassword">密码确认</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-5  col-sm-offset-4">
                                <div class="kong2"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-5 col-sm-offset-4">
                                <button type="button" style="width: 100%;"  class="btn" id="next" onclick="beforeSubmit()">下一步</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.validate.js"></script>

</body>
</html>
